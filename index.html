<!DOCTYPE html>
<html class="page__count" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ><link rel="stylesheet" href="source/css/style.min.css">
    <title>Test 1-Count</title>
</head>
<body class="page__body">
    <header class="page__main-header">
        <div class="bg-count">
            <span class="text"></span>
        </div>

        <div class="counter-wrapper">
            <div class="counter-main">

            </div>

            <ul class="list-counter">
                <li class="list-counter__item">
                    <span class="days"></span>
                    <span class="text-days">1</span>
                </li>
                <li class="list-counter__item">
                    <span class="hours"></span>
                    <span class="text-hours">12</span>
                </li>
                <li class="list-counter__item">
                    <span class="minutes"></span>
                    <span class="text-minutes">32</span>
                </li>
                <li class="list-counter__item">
                    <span class="seconds"></span>
                    <span class="text-seconds">11</span>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
